<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;

        }
        #secpara{
            color: rgb(47, 94, 148);
        }
        #thirdpara{
            color: #a84ebe;
        }
        h2{
            color: rosybrown;
        }
    </style>
</head>
<body>
    
    <h2>This is my first box</h2>
    <p id="firstpara">This is para for first box</p>

    <h2>This is my sec box</h2>
    <p id="secpara">This is para for sec box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is para for third box</p>

</body>
</html>
