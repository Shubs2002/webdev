<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Neonderthaw', cursive;
            font-size: 33px; 
            /* px is pixel which is 1/96 of inch */
            line-height: 2em;
            /* em is a unit of web dev in which it multiplies the parent of line height which is implemented on  */
            font-weight: bold;
        }
        span{
            font-weight: bold;
            color: rgb(218, 65, 45);
        }
    </style>
</head>
<body>
    <h3>CSS fonts</h3>
    <p>Lets Play with <span>font</span> it is very intersenting and exiciting</p>
