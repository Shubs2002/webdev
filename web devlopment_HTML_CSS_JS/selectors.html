<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: crimson;

        }

        .Redelement{
            color: darkgreen;
            background-color: cyan;
        }
        span,footer{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
<h3>Selectors</h3>
<p id="firstpara">this is simple para to demonstrate css selectors</p>
<p class="Redelement">this is simple para to demonstrate1 css selectors</p>
<div>
    <p style="background-color: aqua;">this is simple para to demonstrate 2css selectors</p>
    <span>this is span</span>
    <footer>this is footer</footer>    
</div>
</body>
</html>
